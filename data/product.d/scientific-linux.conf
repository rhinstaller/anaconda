# Anaconda configuration file for Scientific Linux.

[Product]
product_name = Scientific Linux

[Base Product]
product_name = Red Hat Enterprise Linux

[Anaconda]
# List of enabled Anaconda DBus modules for RHEL.
#  but without org.fedoraproject.Anaconda.Modules.Subscription
kickstart_modules =
     org.fedoraproject.Anaconda.Modules.Timezone
     org.fedoraproject.Anaconda.Modules.Network
     org.fedoraproject.Anaconda.Modules.Localization
     org.fedoraproject.Anaconda.Modules.Security
     org.fedoraproject.Anaconda.Modules.Users
     org.fedoraproject.Anaconda.Modules.Payloads
     org.fedoraproject.Anaconda.Modules.Storage
     org.fedoraproject.Anaconda.Modules.Services

[Payload]
enable_updates = True
default_source = CLOSEST_MIRROR

[User Interface]
help_directory = /usr/share/anaconda/help/sl
default_help_pages =
    sl_help_placeholder.txt
    sl_help_placeholder.xml
    sl_help_placeholder.xml

