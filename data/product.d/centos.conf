# Anaconda configuration file for CentOS.

[Product]
product_name = CentOS Stream

[Base Product]
product_name = Red Hat Enterprise Linux

[Bootloader]
efi_dir = centos

[User Interface]
default_help_pages =
    CentOSPlaceholder.txt
    CentOSPlaceholder.html
    CentOSPlaceholder.html

[Payload]
enable_closest_mirror = True
default_source = CLOSEST_MIRROR
