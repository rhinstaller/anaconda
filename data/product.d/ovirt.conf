# Anaconda configuration file for oVirt Node Next.

[Product]
product_name = oVirt Node Next

[Base Product]
product_name = CentOS Linux

[Storage]
default_scheme = LVM_THINP
default_partitioning =
    /              (min 6 GiB)
    /home          (size 1 GiB)
    /tmp           (size 1 GiB)
    /var           (size 15 GiB)
    /var/log       (size 8 GiB)
    /var/log/audit (size 2 GiB)
    swap

[Storage Constraints]
root_device_types = LVM_THINP
must_not_be_on_root = /var
req_partition_sizes =
    /var   10 GiB
    /boot  1  GiB

[User Interface]
help_directory = /usr/share/anaconda/help/rhv

# require user to set root password during oVirt installation
root_password_must_be_set = True
