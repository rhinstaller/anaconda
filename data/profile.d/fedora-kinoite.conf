# Anaconda configuration file for Fedora Kinoite.

[Profile]
# Define the profile.
profile_id = fedora-kinoite
base_profile = fedora-kde

[Profile Detection]
# Match os-release values.
os_id = fedora
variant_id = kinoite

[Storage]
default_scheme = BTRFS
btrfs_compression = zstd:1
default_partitioning =
    /
    /var (btrfs)
    /home
