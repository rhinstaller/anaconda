# Anaconda configuration file for Red Hat Enterprise Linux.

[Profile]
# Define the profile.
profile_id = rhel

[Profile Detection]
# Match os-release values.
os_id = rhel

[Installation System]
can_detect_enabled_smt = True

[Network]
default_on_boot = DEFAULT_ROUTE_DEVICE

[Payload]
ignored_packages =
    ntfsprogs
    btrfs-progs

enable_closest_mirror = False
default_source = CDN

flatpak_remote =
    # we must point to the same registry that's used on rhel.flatpakrepo
    # Reference: https://gitlab.com/redhat/centos-stream/rpms/redhat-flatpak-data/-/blob/bc718455404682bc6804a1140b413bd540a70beb/rhel.flatpakrepo#L3
    # TODO: in the future we might want to have a rhel.flatpakrepo as part of the instalation, so we don't need to keep this config in sync
    rhel oci+https://flatpaks.redhat.io/rhel/

[Bootloader]
efi_dir = redhat
menu_auto_hide = True

[Storage]
file_system_type = xfs
default_partitioning =
    /     (min 1 GiB, max 70 GiB)
    /home (min 500 MiB, free 50 GiB)
    swap

[Storage Constraints]
swap_is_recommended = True

[User Interface]
custom_stylesheet = /usr/share/anaconda/pixmaps/redhat.css
show_kernel_options = True

[License]
eula = /usr/share/redhat-release/EULA
