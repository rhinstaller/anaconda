# Anaconda configuration file for Navix.
# Maintainer : Songhee Yeon (@songhee1030)
# Email : dl_le@navercorp.com

[Profile]
# Define the profile.
profile_id = navix
base_profile = rhel

[Profile Detection]
# Match os-release values.
os_id = navix

[Anaconda]
forbidden_modules = org.fedoraproject.Anaconda.Modules.Subscription

[Bootloader]
efi_dir = navix

[Payload]
enable_closest_mirror = True
default_source = CLOSEST_MIRROR

[License]
eula = /usr/share/navix-release/EULA
