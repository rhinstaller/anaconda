# Anaconda configuration file for Fedora ELN.

[Profile]
# Define the profile.
profile_id = fedora-eln
base_profile = rhel

[Profile Detection]
# Match os-release values.
os_id = fedora
variant_id = eln

[Anaconda]
forbidden_modules =
    org.fedoraproject.Anaconda.Modules.Subscription

[User Interface]
# The default browser for the Web UI.
webui_web_engine = slitherer

[Bootloader]
efi_dir = fedora

[Payload]
default_environment = custom-environment
default_source = CLOSEST_MIRROR
default_rpm_gpg_keys =
    /etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch

[License]
eula =

