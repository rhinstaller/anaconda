# Anaconda configuration file for Fedora Silverblue.

[Profile]
# Define the profile.
profile_id = fedora-silverblue
base_profile = fedora-workstation

[Profile Detection]
# Match os-release values.
os_id = fedora
variant_id = silverblue

[Storage]
default_partitioning =
    /     (min 1 GiB, max 70 GiB)
    /home (min 500 MiB, free 50 GiB)
    /var  (btrfs)

[User Interface]
custom_stylesheet = /usr/share/anaconda/pixmaps/silverblue/fedora-silverblue.css
