# Anaconda configuration file for Fedora Workstation.

[Profile]
# Define the profile.
profile_id = fedora-workstation
base_profile = fedora

[Profile Detection]
# Match os-release values.
os_id = fedora
variant_id = workstation

[Payload]
default_environment = workstation-product-environment

[Bootloader]
menu_auto_hide = True

[User Interface]
custom_stylesheet = /usr/share/anaconda/pixmaps/workstation/fedora-workstation.css
hidden_spokes =
    NetworkSpoke
    PasswordSpoke
    UserSpoke
# The default browser for the Web UI.
webui_web_engine = firefox
hidden_webui_pages =
    anaconda-screen-accounts
    anaconda-screen-date-time
